<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Quiz | Curiosidades sobre Fórmula 1</title>
</head>
<body>
  <div class="intro py-3 bg-info bg-gradient text-center">
    <div class="container">
      <h2 class="text-dark display-3 my-4">Quiz</h2>
    </div>
  </div>
  <div class="quiz py-4 bg-dark bg-gradient">
    <div class="container">
      <h2 class="my-5 text-white">Curiosidades sobre Fórmula 1</h2>

      <form class="quiz-form text-light ">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Quantos títulos Ayton Senna ganhou na sua trajetória pela F1?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              1
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              2
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              3
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="D">
              4
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="E">
              5
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Quantos títulos Lewis Hamilton já tem em sua carreira?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              1
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              3
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              5
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="D">
              7
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="E">
              9
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Qual é o maior ídolo de Lewis Hamilton?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Niki Lauda
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Michael Schumacher
            </label>
          </div>          
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Sebastian Vettel
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="D">
              Ayrton Senna
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="E">
              Felippe Massa
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Em que ano faleceu Ayrton Senna?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              1992
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              1993
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              1994
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="D">
              1995
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="E">
              1996
            </label>
          </div>    
        </div>
        
        <div class="text-center">
          <button class="btn bg-info text-light">Enviar</button>
        </div>
        
        <div class="text-left">
          <p class="result text-warning font-weight-normal"></p>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
